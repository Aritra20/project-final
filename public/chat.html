<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat</title>
   <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>Chat Members</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
         <button id="send-location">Send location</button>
          <button onclick="window.location.href='chat_login.html'">Exit</button>
      </form>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>  <script type="text/javascript" id="message-template"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="/js/chat.js"></script>
  <script type="text/javascript" src="/js/lib/moment/moment.js"></script>
  <script type="text/javascript" src="/js/lib/mustache.js"></script>
  <script type="text/javascript" src="/js/lib/deparam.js"></script>

</body>

</html>
